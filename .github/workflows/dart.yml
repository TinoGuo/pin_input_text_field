name: Dart CI

on: push
jobs: 
  build-and-test: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1 
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta' 
    - run: flutter pub get
    # Analyze our Dart code
    - run: flutter analyze
    # Run our tests
    - run: flutter test
    - name: build example
      working-directory: ./example
      run: |
    # build application
        flutter build aot
    # Analyze our Dart code
        flutter analyze
    # Run our tests
        flutter test

